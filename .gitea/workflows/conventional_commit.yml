name: Validate PR Title
on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: https://git.tainton.uk/actions/conventional-commits-check-action@v1.3.0
        with:
          commit-message: ${{ gitea.event.pull_request.title }}
